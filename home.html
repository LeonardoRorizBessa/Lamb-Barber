<body>
    <header>
        <div class="cabeçalho">
            <h1><img src="img/logo_ovelha.jpg" alt="Logo da Lamb Barber"></h1>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="info.html">Informações</a></li>
            </ul>
        </div>

    <main>
    <div class="caixa_login">
        <div class="form_login">
            <form>
                <h2>LOGIN</h2>
                <div class="caixa_input">
                    <p class="itens_login">Username</p>
                    <input class="user" type="email" placeholder="lamb_barber@mail.com">
                </div>
                <div class="caixa_input">
                    <p class="itens_login">Password</p>
                    <input class="password" type="password" placeholder="********">
                </div>
                <div class="remember">
                    <label>
                        <input type="checkbox"></input> Remember me
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <div class="caixa_input">
                    <input type="submit" value="Entrar"></input>
                </div>
                <div class="caixa_input">
                    <p>Não tem uma conta? <a class="criar_conta" href="#">Inscrever-se</a></p>
                </div>
                <h3>Logar com</h3>
                <ul class="lista_login">
                    <li><img src="img/logo_google.png" href="#" alt="Logo google"></li>
                    <li><img src="img/logo_facebook.png" href="#" alt="Logo facebook"></li>
                    <li><img src="img/logo_apple.png" href="#" alt="Logo apple"></li>
                </ul>
            </form>
        </div>
        
    </div>
    </main>

    <footer>
        <img src="img/logo_ovelha.jpg" alt="Logo da Lamb Barber">

        </p>
    </footer>
